<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Kingdom</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

<!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h2>
                        Happening Now
                    </h2>
                </li>
                <li>
                    <a href="#" id="timeNow"></a>
                </li>
                <li>
                    <a href="#" id="stickItHere"></a>
                </li>
                <li>
                    <hr>
                </li>
                <li>
                    <h2>
                        Choose Your Time
                    </h2>
                </li>
                <li>
                    <input id="ticker" type="range" name="points" min="1" max="27" step="1" value="10">

                </li>
                <li>
                    <a href="#" id="inputValue"></a>
                </li>
                <li>
                    <a href="#" id="sliderEvents">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->

  <div id="page-content-wrapper">

    <div class ="navbar navbar-default">
      <a href="#" id="menu-toggle"><img src="images/clock-with-white-face.svg" id="clock"></a>

      <h1 id="page-header"></h1>

        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle float-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Park Area<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="areas" href="#">Adventureland</a></li>
            <li><a class="areas" href="#">Fantasyland</a></li>
            <li><a class="areas" href="#">Frontierland</a></li>
            <li><a class="areas" href="#">Cinderella's Castle</a></li>
            <li><a class="areas" href="#">Tomorrowland</a></li>
            <li><a class="areas" href="#">Main St. USA</a></li>
            <li><a class="areas" href="#">Liberty Square</a></li>
          </ul>
        </div>
        <a class="navbar-brand" href="#"><img src="images/mickey2.png" class="mickey"></a>
    </div> <!-- end navbar wrapper  -->





<div id="page"></div>



</div>
<!-- /#wrapper -->
<div id="map-wrapper">
    <img src="images/mk4.png" id="mk" alt="map of disney" usemap="#Map" />
    <map name="Map" id="Map">
        <area id="fantasy" class="park" alt="fantasyland" title="fantasy" href="#" shape="rect" coords="602,106,876,291" />
        <area id="cinder" alt="cinderella" title="cinderella" href="#" shape="rect" coords="658,309,858,414" />
        <area id="tomorrow" class="park" alt="tomorrowland" title="tomorrowland" href="#" shape="rect" coords="952,645,1337,457" />
        <area id="mainstreet" class="park" alt="mainstreet" title="mainstreet" href="#" shape="rect" coords="920,889,598,674" />
        <area id="adventure" class="park" alt="adventureland" title="adventrueland" href="#" shape="rect" coords="383,456,128,682" />
        <area class="park" alt="frontierland" id="frontier" title="frontierland" href="#" shape="rect" coords="100,405,350,177" />
        <area id="liberty" class="park" alt="libertysquare" title="libertysquare" href="#" shape="rect" coords="425,287,610,442" />
    </map>

    <canvas id="map-canvas"></canvas>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
</div>

<hr>

</footer>

<script src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script src="dist/app.js"></script>
</body>
</html>
