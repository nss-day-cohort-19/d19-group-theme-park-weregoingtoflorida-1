<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Kingdom</title>
  <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">
</head>
<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <h2>
                    Happening Now
                    <br>
                    <span class='smaller-text'>Click to Schedule</span>
                </h2>
            </li>
            <li>
                <div id="timeNow"></div>
            </li>
            <li>
                <div id="stickItHere"></div>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <h2>
                    Choose Your Time
                </h2>
            </li>
            <li>
                <div id="inputValue"></div>
            </li>
            <li>
                <input id="ticker" type="range" name="points" min="1" max="27" step="1" value="1">

            </li>
            <li>
                <div id="sliderEvents"></div>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->

    <div id="page-content-wrapper">

      <div id="nav1" class ="navbar navbar-default">
        <div class="col-md-3" id="menu-toggle"><img src="images/clock-with-white-face.svg" id="clock"></div>
        <button id="schedule" data-toggle="modal" data-target="#myModal">View My Schedule</button>
        <h1 class="col-md-6" id="page-header"></h1>


        <!-- Single button -->


        <div class="btn-group col-md-3">
          <div id="mickey-selectbtn">
            <button id="select-park" type="button" class="btn btn-default dropdown-toggle float-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Park Area<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="areas" href="#">Adventureland</a></li>
              <li><a class="areas" href="#">Fantasyland</a></li>
              <li><a class="areas" href="#">Frontierland</a></li>
              <li><a class="areas" href="#">Cinderella's Castle</a></li>
              <li><a class="areas" href="#">Tomorrowland</a></li>
              <li><a class="areas" href="#">Main St. USA</a></li>
              <li><a class="areas" href="#">Liberty Square</a></li>
            </ul>
            <div class="navbar-brand"><img src="images/mickey2.png" class="mickey"></div>
          </div>

        </div>
      </div> <!-- end navbar wrapper  -->

    <div id="page"></div>




<div id="page"></div>



</div>
<!-- /#wrapper -->
<div id="advImg">
    <img id="adv" src="">
</div>
<div id="tomImg">
    <img id="tom" src="">
</div>
<div id="froImg">
    <img id="fro" src="">
</div>
<div id="cinImg">
    <img id="cin" src="">
</div>
<div id="mainImg">
    <img id="main" src="">
</div>
<div id="fantImg">
    <img id="fant" src="">
</div>
<div id="libImg">
    <img id="lib" src="">
</div>
<div id="toonImg">
    <img id="toon" src="">
</div>

  </div>
  <!-- / Page content -->


<img src="images/mk4.png" id="mk" alt="map of disney" usemap="#Map" />
<map name="Map" id="Map">
    <area id="fantasy" class="park" alt="fantasyland" title="fantasy" href="#" shape="rect" coords="602,106,876,291" />
    <area id="cinder" alt="cinderella" title="cinderella" href="#" shape="rect" coords="658,309,858,414" />
    <area id="tomorrow" class="park" alt="tomorrowland" title="tomorrowland" href="#" shape="rect" coords="952,645,1337,457" />
    <area id="mainstreet" class="park" alt="mainstreet" title="mainstreet" href="#" shape="rect" coords="920,889,598,674" />
    <area id="adventure" class="park" alt="adventureland" title="adventrueland" href="#" shape="rect" coords="383,456,128,682" />
    <area class="park" alt="frontierland" id="frontier" title="frontierland" href="#" shape="rect" coords="100,405,350,177" />
    <area id="liberty" class="park" alt="libertysquare" title="libertysquare" href="#" shape="rect" coords="425,287,610,442" />
    <area id="toon" alt="" title="toontown" href="#" shape="rect" coords="955,127,1250,222" />
</map>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
</div>
<footer>
<hr>
  <span> &copy;Magik Kingdum</span> <span id="parkstuff">For information call (800)-555-8979 | Park hours 9:00 - 10:00 </span><a href="https://www.google.com/maps/place/Magic+Kingdom+Park/@28.417663,-81.5834007,17z/data=!3m1!4b1!4m5!3m4!1s0x88dd7e536aa54b81:0x66b8bcd58da841a!8m2!3d28.417663!4d-81.581212"><img id="map" class="magic" src="images/magicKingdomText.png"></a>
</footer>




<script src="lib/node_modules/jquery/dist/jquery.js"></script>
<script src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/node_modules/handlebars/dist/handlebars.js"></script>
<script src="dist/app.js"></script>
</body>
</html>
